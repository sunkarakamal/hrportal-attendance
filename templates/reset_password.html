<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Attendance System</title>
    <link rel="icon" href="../static/uploads/logo.jpeg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/reset_password.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="{{ url_for('static', filename='uploads/logo.jpeg') }}" alt="Logo">
            <h2>Reset Password</h2>
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endwith %}
            </div>
            <form method="POST">
                <div class="input-group">
                    <input type="password" name="new_password" placeholder="Enter new password" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <p class="redirect"><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
