<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: linear-gradient(135deg, #6e8efb, #a777e3); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .form-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); text-align: center; }
        .form-box img { max-width: 100px; margin-bottom: 20px; }
        h2 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .flash-messages p { padding: 10px; margin: 10px 0; border-radius: 5px; font-size: 14px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #0056b3; }
        .redirect { margin-top: 15px; color: #666; }
        .redirect a { color: #007bff; text-decoration: none; }
        .redirect a:hover { text-decoration: underline; }
        #imagePreview { width: 100%; max-height: 200px; margin-top: 10px; border-radius: 5px; display: none; }
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .form-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="{{ url_for('static', filename='uploads/logo.jpeg') }}" alt="Logo">
            <h2>Register</h2>
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endwith %}
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="file" name="face_image" accept="image/*" required onchange="previewImage(event)">
                    <img id="imagePreview" src="#" alt="Image Preview">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="redirect">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                preview.style.display = 'block';
                preview.src = URL.createObjectURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
