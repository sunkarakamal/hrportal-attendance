<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Attendance System</title>
    <link rel="icon" href="../static/uploads/logo.jpeg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="{{ url_for('static', filename='uploads/logo.jpeg') }}" alt="Logo">
            <h2>Register</h2>
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endwith %}
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="file" name="face_image" accept="image/*" required onchange="previewImage(event)">
                    <img id="imagePreview" src="#" alt="Image Preview">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="redirect">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
    <script src="../static/js/register.js"></script>
</body>
</html>
